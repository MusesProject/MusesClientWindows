privacy_policy_detail_txt=Propósito para el cual se procesarán sus datos Sus datos recogidos durante la validación y ensayo del prototipo #1 de MUSES van a ser tratados única y exclusivamente para fines de investigación científica y, en particular, para comprobar la capacidad de la plataforma MUSES para detectar y analizar situaciones de riesgo corporativo en tiempo real, la capacidad para adaptar el comportamiento a diferentes contextos, y la contribución de MUSES en la mejora de las políticas de seguridad corporativas, así como la experiencia de usuario y el grado de aceptación de la plataforma MUSES por parte de los usuarios. Sus datos no serán utilizados para ningún otro fin distinto de los anteriores. Sus datos no serán utilizados para fines de marketing. El fichero TRIALS MUSES ha sido declarado a la Agencia Española de Protección de Datos conforme a lo establecido en la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal. Información recopilada Algunas informaciones acerca de su dispositivo (la conexión WiFi es o no segura, bloqueo de pantalla activado, posibles infecciones por malware, protección por contraseña activada\u2026) serán monitorizadas por MUSES con la finalidad de informar al usuario si bien dichas informaciones no serán nunca registradas. En ningún caso se registrará ni monitorizará información relacionada con: conversaciones telefónicas, aplicaciones de mensajería instantánea, actividad en redes sociales, fotos, podcasts o cualquier otro contenido multimedia descargado o intercambiado, conversaciones electrónicas, geoposicionamiento, historial de navegación, contactos, juegos, etc.  Medidas de seguridad Se dispone de políticas de seguridad apropiadas, normas y medidas técnicas para proteger sus datos personales frente al acceso no autorizado. Los datos serán disgregados por medio de un código de identificación personal. Sólo algunos investigadores pertenecientes al consorcio del proyecto MUSES accederán a información sobre las pruebas. Los investigadores están obligados a respectar la confidencialidad de sus datos personales. La posibilidad de realizar una correspondencia entre la información recopilada y las personas no está prevista ni autorizada.Sus datos personales serán almacenados de forma segura en un único servidor de S2 Grupo el cual solamente es accedido y administrado por empleados autorizados de S2 Grupo. La información almacenada sólo será utilizada para la elaboración de informes del proyecto y publicaciones científicas. Los datos sólo se utilizarán y publicarán de manera disgregada; las personas físicas no serán identificables a partir de los datos. La información anonimizada será mantenida con fines científicos durante un máximo de cinco años. Destinatarios de los datos Sus datos personales no serán nunca revelados a organismos ni autoridades públicas excepto si lo exigiese alguna ley o requerimiento legal. Sus datos no serán cedidos a ninguna organización ajena al consorcio MUSES. \nContacto para información adicional \nPara cualquier aclaración respecto a esta política de privacidad, puede contactarnos por correo electrónico en la siguiente dirección:info@muses.com