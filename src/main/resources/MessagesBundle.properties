privacy_policy_detail_txt=This privacy policy describes the privacy considerations made by MUSES for those whose mobile devices are monitored (further referred to individuals/you). With this policy we want to make sure you understand how MUSES works, and how we use your personal information gathered through our software and by our services. We want you to feel secure that your privacy interests are being respected within the bounds of this policy. This privacy policy applies to all our software and services. All your personal information being collected is treated according to the procedures below. \nFor all legal issues, Belgian law is applicable. What information do we collect? \nThe use of the information being collected by our services shall be limited to the purpose of providing the service for which our customer (your employer/contracting company) has engaged MUSES. This means that the collection of your personal information will not exceed that what is necessary to assess the security risks brought forward by the company/our customer. In order to fully assess the security risks posed by the use of your mobile device, MUSES will monitor certain aspects of your device-behavior. The gathered information may include device identified and device username. \nThe information collected and tracked by MUSES depends on the system configurations chosen by your employer/our customer. The MUSES system is designed to meet the requirements resulting from the security policies of the company (customer of MUSES). \nWhat do we use your information for? \nThe information we retrieve from your mobile device is used only to assess the security risks, by the MUSES system. \nHow can you correct and update your information? \nYou are in control of your personal information. You can request access to the personal information we collect about you, and you can always request corrections or ask us to update the information about you. \nWe will respond to those requests within 30 days. \nDo we disclose any information to third parties? \nMUSES will not divulge any of your personal information to any other organization. \nHow do we protect your information?\nYour personal information will not be kept longer than necessary to provide the MUSES service and as required by the law. During the time your personal information is processed by MUSES, it is kept safely. \n\nYour account information is kept confidential and secure via a unique username and password that is selected by you. We encrypt the transmission of sensitive information (such as login credentials).Your username and password should be kept confidential because they are the key to accessing the information held by MUSES about you. If your computer or mobile device is accessible to or by others, you should log out the MUSES services whenever you leave the device. If you have any questions about this you can contact us at:info@muses.com \n\nYour consent\nBefore you can proceed you must confirm that you read this Privacy Policy.\nBefore you can proceed you must confirm that you understand and agrees with this Privacy Policy.\nChanges to the policy\nThis policy was last modified on 13 April 2014.\nIn case this Privacy Policy will change in the future, you will be notified of these changes by a notification on your MUSES login page.\nContacting us for more information\nIf you have any questions regarding this Privacy Policy, you can contact us by e-mail at:info@muses.com






